trigger:
- master

pool:
  vmImage: ubuntu-latest

stages:
  - stage: npm
    jobs:
    - job: build and install node 
      steps:
      - task: NodeTool@0
        inputs:
          versionSpec: '10.x'
        displayName: 'Install Node.js'
      - script: |
          npm install
          # npm run build
        displayName: 'npm install and build'
  
  - stage: terraform
    jobs:
      - job: terraform simple remote state file
        steps:
        # random task name
        # - task:
        #   inputs:
        #   displayName: 
        - script: |
            echo "Hello World"
            cd terraform
            terraform init
            terraform plan
            terrafrom apply
          displayName: "Terraform Build"
